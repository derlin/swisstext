        <img src="/static/switzerland.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        SG
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse justify-content-between">

            <li class="nav-item"><a class="nav-link" href="/text">Lang ID</a></li>

                <li class="nav-item">
                    <a class="nav-link" href="/logout">{{ icon('account-logout') }}</a>

            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">{{ icon('account-login') }}</a>
                </li>
