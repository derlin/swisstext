pipeline:
  crawler: swisstext.tools.bs_crawler.BsCrawler
  splitter: swisstext.tools.punkt_splitter.PunktSplitter
  sentence_filter: swisstext.tools.pattern_sentence_filter.PatternSentenceFilter
  sg_detector: swisstext.tools.swigspot_langid.SwigspotLangid
  decider: swisstext.tools.basic_decider.BasicDecider
  page_saver: swisstext.tools.mongo_saver.MongoSaver #swisstext.tools.console_saver.ConsoleSaver
  seed_creator: swisstext.tools.basic_seed_creator.BasicSeedCreator

options:
  min_proba: 0.85
  crawl_depth: 2
  num_workers: 1

saver_options:
  host: localhost
  port: 27017
  db: tmp