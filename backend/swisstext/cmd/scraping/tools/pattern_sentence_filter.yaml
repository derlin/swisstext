- non_sg_letters:
  descr: too much non SG letters
  find:
    pattern: '[^\W\däÄöÖüÜa-zA-Z]'
    count:
      max: 2

- min_words:
  descr: not enough words
  find:
    pattern: '\S+'
    count:
      min: 5

- letters_proportional:
  descr: not enough letters proportion
  find:
    pattern: '[\W|\d]'
    ratio:
      max: 1.4

- has_tabs:
  descr: tabular data
  find:
    pattern: \t|\s{4,}
    count:
      max: 0

- bad_chars:
  descr: strange symbols
  find:
    pattern: '[|\[\]]|(>>)|(<<)|…|(---)|©|®|°|§|·|( > )|{|}'
    count:
      max: 0

- slashes:
  descr: lonely slash
  find:
    pattern: ' / '
    count:
      max: 0

- spelled_words:
  descr: W O R D
  find:
    pattern: ' ([^\W\d] ){3,}'
    count:
      max: 0

- many_commas:
  descr: too many commas
  find:
    pattern: ','
    count:
      max: 10

- many_dots:
  descr: too many dots
  find:
    pattern: '\.'
    count:
      max: 5

- ellipsis:
  descr: ellispsis on short sentences.
  if:
    length:
      max: 30
  find:
    pattern: '(\.\s?){3}$'
    count:
      max: 0

- http:
  descr: links and HTML garbage
  find:
    pattern: '@|(https?:)|(nbsp;)|(a href)'
    count:
      max: 0

- isbn_wiki:
  descr: ISBN sentences in als.wikipedia
  find:
    pattern: 'ISBN-Suech'
    count:
      max: 0