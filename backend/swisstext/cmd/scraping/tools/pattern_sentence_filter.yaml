- start:
  descr: start character
  find:
    pattern: '^[\W|\d]'
    count:
      max: 0

- min_letters:
  descr: not enough letters
  find:
    pattern: '[^\W\d]'
    count:
      min: 30

- max_length:
  descr: too long
  length:
    max: 1000

