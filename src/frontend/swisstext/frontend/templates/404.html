{% extends '_layout.html' %}
{% set title = '404 Not Found' %}
{% block header_include %}
    <style type="text/css">

        #main-title {
            display: none;
        }

        .error {
            font-family: 'PT Sans Caption', sans-serif, 'arial', 'Times New Roman';
        }

        /* Error Page */
        .error .clip .clip-shadow {
            height: 180px; /*Contrall*/
        }

        .error .clip:nth-of-type(2) .clip-shadow {
            width: 130px; /*Contrall play with javascript*/
        }

        .error .clip:nth-of-type(1) .clip-shadow, .error .clip:nth-of-type(3) .clip-shadow {
            width: 250px; /*Contrall*/
        }

        .error .digit {
            width: 150px; /*Contrall*/
            height: 150px; /*Contrall*/
            line-height: 150px; /*Contrall*/
            font-size: 120px;
            font-weight: bold;
        }

        .error h2 /*Contrall*/
        {
            font-size: 32px;
        }

        .error .msg /*Contrall*/
        {
            top: -190px;
            left: 20%;
            width: 80px;
            height: 80px;
            line-height: 80px;
            font-size: 32px;
        }

        .error span.triangle /*Contrall*/
        {
            top: 70%;
            right: 0%;
            border-left: 20px solid #535353;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
        }

        .error .container-error-404 {
            margin-top: 10%;
            position: relative;
            height: 250px;
            padding-top: 40px;
        }

        .error .container-error-404 .clip {
            display: inline-block;
            transform: skew(-45deg);
        }

        .error .clip .clip-shadow {

            overflow: hidden;
        }

        .error .clip:nth-of-type(2) .clip-shadow {
            overflow: hidden;
            position: relative;
            box-shadow: inset 20px 0px 20px -15px rgba(150, 150, 150, 0.8), 20px 0px 20px -15px rgba(150, 150, 150, 0.8);
        }

        .error .clip:nth-of-type(3) .clip-shadow:after, .error .clip:nth-of-type(1) .clip-shadow:after {
            content: "";
            position: absolute;
            right: -8px;
            bottom: 0px;
            z-index: 9999;
            height: 100%;
            width: 10px;
            background: linear-gradient(90deg, transparent, rgba(173, 173, 173, 0.8), transparent);
            border-radius: 50%;
        }

        .error .clip:nth-of-type(3) .clip-shadow:after {
            left: -8px;
        }

        .error .digit {
            position: relative;
            top: 8%;
            color: white;
            border-radius: 50%;
            display: inline-block;
            transform: skew(45deg);
        }

        .error .clip:nth-of-type(2) .digit {
            left: -10%;
        }

        .error .clip:nth-of-type(1) .digit {
            right: -20%;
        }

        .error .clip:nth-of-type(3) .digit {
            left: -20%;
        }

        .error h2 {
            color: #A2A2A2;
            font-weight: bold;
            padding-bottom: 20px;
        }

        .error .msg {
            position: relative;
            z-index: 9999;
            display: block;
            background: #535353;
            color: #A2A2A2;
            border-radius: 50%;
            font-style: italic;
        }

        .error .triangle {
            position: absolute;
            z-index: 999;
            transform: rotate(45deg);
            content: "";
            width: 0;
            height: 0;
        }

        /* Error Page */
        @media (max-width: 767px) {
            /* Error Page */
            .error .clip .clip-shadow {
                height: 100px; /*Contrall*/
            }

            .error .clip:nth-of-type(2) .clip-shadow {
                width: 80px; /*Contrall play with javascript*/
            }

            .error .clip:nth-of-type(1) .clip-shadow, .error .clip:nth-of-type(3) .clip-shadow {
                width: 100px; /*Contrall*/
            }

            .error .digit {
                width: 80px; /*Contrall*/
                height: 80px; /*Contrall*/
                line-height: 80px; /*Contrall*/
                font-size: 52px;
            }

            .error h2 /*Contrall*/
            {
                font-size: 24px;
            }

            .error .msg /*Contrall*/
            {
                top: -110px;
                left: 15%;
                width: 40px;
                height: 40px;
                line-height: 40px;
                font-size: 18px;
            }

            .error span.triangle /*Contrall*/
            {
                top: 70%;
                right: -3%;
                border-left: 10px solid #535353;
                border-top: 8px solid transparent;
                border-bottom: 8px solid transparent;
            }

            .error .container-error-404 {
                height: 150px;
            }

            /* Error Page */
        }
    </style>
{% endblock %}

{% block body %}

    <!-- Error Page -->
    <link href='https://fonts.googleapis.com/css?family=Anton|Passion+One|PT+Sans+Caption' rel='stylesheet'
          type='text/css'>
    <body>
    <!-- Error Page -->
    <div class="error">
        <div class="container-floud">
            <div class="col-xs-12 bg-white text-center">
                <div class="container-error-404">
                    <div class="clip">
                        <div class="clip-shadow"><span class="digit thirdDigit bg-primary"></span></div>
                    </div>
                    <div class="clip">
                        <div class="clip-shadow"><span class="digit secondDigit bg-primary"></span></div>
                    </div>
                    <div class="clip">
                        <div class="clip-shadow"><span class="digit firstDigit bg-primary"></span></div>
                    </div>
                    <div class="msg">OH!<span class="triangle"></span></div>
                </div>
                <h2 class="h1">Sorry! Page not found</h2>
            </div>
        </div>
    </div>
    <!-- Error Page -->

{% endblock %}

{% block js_include %}
    <script type="text/javascript">
        function randomNum() {
            "use strict";
            return Math.floor(Math.random() * 9) + 1;
        }

        var loop1, loop2, loop3, time = 30, i = 0, number, selector3 = document.querySelector('.thirdDigit'),
            selector2 = document.querySelector('.secondDigit'),
            selector1 = document.querySelector('.firstDigit');
        loop3 = setInterval(function () {
            "use strict";
            if (i > 40) {
                clearInterval(loop3);
                selector3.textContent = 4;
            } else {
                selector3.textContent = randomNum();
                i++;
            }
        }, time);
        loop2 = setInterval(function () {
            "use strict";
            if (i > 80) {
                clearInterval(loop2);
                selector2.textContent = 0;
            } else {
                selector2.textContent = randomNum();
                i++;
            }
        }, time);
        loop1 = setInterval(function () {
            "use strict";
            if (i > 100) {
                clearInterval(loop1);
                selector1.textContent = 4;
            } else {
                selector1.textContent = randomNum();
                i++;
            }
        }, time);
    </script>
{% endblock %}
